<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
<!--HEADER SECTION-->
<header>
    <!-- Image and text -->
    <nav class="navbar navbar-light shadow mb-4 rounded" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand fs-1 fw-bold" href="#">
                <img src="assets/img/pos-system-icon.jpg" alt="" width="50" height="50" class="d-inline-block align-top">
                POS System
            </a>
            <ul class="nav justify-content-end fs-2">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">DashBoard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="customer.html">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="items.html">Items</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="border border-dark">
        <div class="row mt-4 mb-4">
            <div class="col-6 border p-3">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label fw-bold">Order ID</label>
                    <input type="text" class="form-control w-50" id="formGroupExampleInput">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label fw-bold">Order Date</label>
                    <input type="text" class="form-control w-50" id="formGroupExampleInput2">
                </div>
                <label for="formGroupExampleInput2" class="form-label fw-bold">Customer ID</label>
                <select class="form-select w-50" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-6 border p-3">
                <div class="row">
                    <div class="col">
                        <label for="formGroupExampleInput2" class="form-label p-1 fw-bold">Item ID</label>
                        <select class="form-select w-50" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="formGroupExampleInput2" class="form-label p-1 fw-bold">Description</label>
                        <input type="text" class="form-control w-50 p-1" aria-label="Last name">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="formGroupExampleInput2" class="form-label p-1 fw-bold">Pack Size</label>
                        <input type="text" class="form-control w-50 p-1" aria-label="First name">
                    </div>
                    <div class="col">
                        <label for="formGroupExampleInput2" class="form-label p-1 fw-bold">Qty</label>
                        <input type="text" class="form-control w-50" aria-label="Last name">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="formGroupExampleInput2" class="form-label p-1 fw-bold">Unit Price</label>
                        <input type="text" class="form-control w-50 p-1" aria-label="First name">
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-lg mt-4">ADD</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-8 border">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Item ID</th>
                        <th scope="col">Description</th>
                        <th scope="col">Qty</th>
                        <th scope="col">Unit Price</th>
                        <th scope="col">Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                        <td>@twitter</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-4 border">
                <p class="fs-1 fw-bold">Total: 00.00/=</p>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label fw-bold">Cash</label>
                    <input type="email" class="form-control w-50" id="exampleFormControlInput1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label fw-bold">Balance</label>
                    <input type="email" class="form-control w-50" id="exampleFormControlInput2">
                </div>
                <div class="row">
                    <div class="col">
                        <label for="exampleFormControlInput3" class="form-label fw-bold">Discount</label>
                        <input type="email" class="form-control w-50 mb-3" id="exampleFormControlInput3">
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-lg mt-3">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


<!--FOOTER SECTION-->
<footer class="bg-primary text-white text-center text-lg-start fixed-bottom">

    <div class="text-center p-3 fs-3" style="background-color: rgba(0, 0, 0, 0.2)">
        Â© 2020 Copyright:
        <a class="text-white fs-3" href="">G D S SAMPATH</a>
    </div>
    <!-- Copyright -->
</footer>

<script src="assets/js/bootstrap.js"></script>
</body>
</html>
