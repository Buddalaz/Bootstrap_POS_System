</header>


<main>
    <div>
        <div class="row mt-4 mb-4">
            <div class="col-7 border p-3">
                <!--    CUSTOMER FORM-->
                <section class="container-xxl border p-2 m-2 bg-info" style="height: 300px">
                    <div class="row g-3">
                        <div class="col">
                            <label class="form-label p-2 fs-5">Customer ID</label>
                            <input type="text" class="form-control" aria-label="First name">
                        </div>
                        <div class="col">
                            <label class="form-label p-2 fs-5">Customer Name</label>
                            <input type="text" class="form-control" aria-label="Last name">
                        </div>
                    </div>
                    <div class="row g-3">
                        <div class="col">
                            <label class="form-label p-2 fs-5">Address</label>
                            <input type="text" class="form-control" aria-label="First name">
                        </div>
                        <div class="col">
                            <label class="form-label p-2 fs-5">Contact</label>
                            <input type="text" class="form-control" aria-label="Last name">
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-5 border p-3">
                <!--    BUTTON SECTION-->
                <div class="border">
                    <div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control w-25" placeholder="Customer Id" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-outline-success m-2 rounded-pill fs-5" style="width: 110px">Save</button>
                    <button type="button" class="btn btn-outline-primary m-2 rounded-pill fs-5" style="width: 110px">Update</button>
                    <button type="button" class="btn btn-outline-danger m-2 rounded-pill fs-5" style="width: 110px">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!--    TABLE SECTION-->
    <section>
        <div class="table-responsive m-2">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">Customer ID</th>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Contact</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry the Bird</td>
                    <td>Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>


</main>
